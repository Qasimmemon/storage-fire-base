<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="form-container">
      <h2>Contact Form</h2>
    
        <div class="first">
  
       
          <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="name" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="">Contact no:</label>
          <input type="text" id="contact" name="name" placeholder="Contact no" required>
      </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <input type="text" id="message" name="message" placeholder="Message" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
                  <select id="Gender" class="w-1/2 rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10" name="country" required>
                      <option value="">Gender</option>
                      <option value="pakistan">Male</option>
                      <option value="india">Female</option>
                      <option value="india">Custom</option>                   
                  </select>
        </div>
          <br><br>
          <div class="form-group">
          
              <button id="submit" style="margin-left: -70px;">Submit</button>
          
        </div>
        </div>
      
      <div id="show_Result">

      </div>
  </div>
  
    <script src="app.js" type="module"></script>
  </body>
</html>
